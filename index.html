<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs js</title>
</head>
<body>

<button class="next">NEXT</button>
<button class="prev">PREV</button>


<div class="images">
    <img class="image active" src="assets/images/flower1.png" alt="">
    <img class="image" src="assets/images/flower2.png" alt="">
    <img class="image" src="assets/images/flower3.png" alt="">
    <img class="image" src="assets/images/flower4.png" alt="">
    <img class="image" src="assets/images/flower5.png" alt="">
    <img class="image" src="assets/images/flower6.png" alt="">
    <img class="image" src="assets/images/flower7.png" alt="">
    <img class="image" src="assets/images/flower8.png" alt="">

</div>
<script>

    let i = 0;
    let button = document.querySelector('.next')
    let buttonTwo = document.querySelector('.prev')
    let image = document.querySelectorAll('.image')

    button.onclick = function () {
        image[i].className = 'image'
        i += 1;
        if (i === image.length) {
            i = 0
        }
         image[i].className = 'image active'
        console.log(image.length);
        return i
     }


    buttonTwo.onclick = function () {
        image[i].className = 'image'
        i -= 1;
        if (i === image.length) {
            i = 0
        } else if (i < 0) {
            i = image.length - 1
        }
        image[i].className = 'image active'
        console.log(i);
        return i
    }


</script>


<script src="learn.js"></script>
</body>
</html>
